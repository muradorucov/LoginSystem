{% extends "base.html" %} {% block content %}

<!-- Login Section start -->
<section id="login">
    <div class="container section-padding">
        <div class="row">
            <div class="col-12">
                <div class="form-login">
                    <div class="section-heading">
                        <h2 class="section-heading-h2">Student Register</h2>
                    </div>
                    <form action="/register" method="POST">
                        <div class="form-field">
                            <input type="text" placeholder="Login" class="form-field-input" name="username">
                        </div>
                        <div class="form-field">
                            <input type="password" placeholder="Password" class="form-field-input" name="password">
                        </div>
                        <div class="form-field">
                            <input type="text" placeholder="Full Name" class="form-field-input" name="fullname">
                        </div>
                        <div class="form-field">
                            <input type="email" placeholder="Email" class="form-field-input" name="email">
                        </div>
                        <div class="form-field">
                            <div class="checkbox">
                                <input type="checkbox" class="checkbox-input" name="checkboxLogin" id="checkbox-login">
                                <label for="checkbox-login" class="checkbox-label">Remember me</label>
                            </div>
                        </div>
                        <div class="login-bttn">
                            <button type="submit" class="login-bttn-main" value="">
                                    <span>Register</span>
                                </button>
                        </div>
                    </form>
                    <div class="form-or-text"><span>or</span></div>
                    <ul class="social-login">
                        <li>
                            <a href="#!" class="link-facebook">
                                <i class="fab fa-facebook-f"></i>
                                <span>Facebook</span>
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="link-twitter">
                                <i class="fab fa-twitter"></i>
                                <span>Twitter</span>
                            </a>
                        </li>
                        <li>
                            <a href="#!" class="link-google-plus">
                                <i class="fab fa-google-plus-g"></i>
                                <span>Google+</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Login Section end -->
<!-- footer Copyright start -->
<section id="copyright" class="copyright-padding">
</section>
<!-- footer Copyright end -->
{% endblock content %}
